<footer class="site-footer">

  <div class="wrapper">

      <div>
        <ul class="social-media-list">
          {% if site.twitter %}
          <li>
            <a href="{{ site.twitter }}" target="_blank"><img src="/assets/images/twitter.png"/></a>
          </li>
          {% endif %}

          {% if site.vimeo %}
          <li>
            <a href="{{ site.vimeo }}" target="_blank"><img src="/assets/images/vimeo.png"/></a>
          </li>
          {% endif %}

          {% if site.youtube %}
          <li>
            <a href="{{ site.youtube }}" target="_blank"><img src="/assets/images/youtube.png"/></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>

  </div>

</footer>
